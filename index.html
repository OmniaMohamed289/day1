<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management System</p>
            <p>v2</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="prices">
                <input type="number" id="price" onkeyup="getTotal()" placeholder="Price">
                <input type="number" id="taxes" onkeyup="getTotal()" placeholder="Taxes">
                <input type="number" id="ads" onkeyup="getTotal()" placeholder="Ads">
                <input type="number" id="discount" onkeyup="getTotal()" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="create" type="submit" onclick="getData(); clearData(); showData();" class="bttn">Create</button>
        </div>
        <div class="outputs">
            <div class="searchpart">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="searchbttns">
                    <button onclick="getSearchMood(this.id)" id="searchTitle" class="bttn">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory" class="bttn">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
